<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <style>
        /* Body styling */
        body {
            background: linear-gradient(135deg, #fce4ec, #f8bbd0); /* Soft pastel pink gradient */
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Heading styling */
        h1 {
            text-align: center;
            color: #d81b60; /* Vibrant pink for text */
            font-size: 3em;
            margin-bottom: 20px;
        }

        /* Paragraph styling */
        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 40px;
        }

        /* Regular button styling */
        .regular-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #ff4d80; /* Vibrant pink color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* to Add some shadow */
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .regular-button:hover {
            background-color: #ff3b6c; /* Darker pink on hover */
            transform: scale(1.05); /* Slightly grow on hover */
        }

        .regular-button:active {
            transform: scale(0.95); /* Slightly shrink when clicked */
        }
    </style>

    <script>
        /* JavaScript function for button click */
        function greetUser() {
            alert("welcome to the page made by Rofaida!");
        }
    </script>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Welcome to Django!</p>
    <button class="regular-button" onclick="greetUser()">Click</button>
</body>
</html>
