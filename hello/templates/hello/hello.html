<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    {% load static %}
    <style>
        body {
            background: linear-gradient(135deg, #ffe4e1, #ffccf9);
            color: #4a4a4a; /* Default text color */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            color: inherit; /* Inherit text color */
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px #ffccf9;
            animation: bounce 3s infinite;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .gallery img:active {
            transform: scale(0.95);
        }

        #theme-btn {
            margin-top: 50px;
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #theme-btn:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }

        #theme-btn:active {
            transform: scale(0.95);
        }

        .facts {
            margin-top: 30px;
            font-size: 1.2em;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <p>Welcome to Django created by Rofaida!</p>

    <div class="gallery">
        <img src="{% static 'hello/1_Image.jpg' %}" alt="Cat 1">
        <img src="{% static 'hello/10_Image.jpg' %}" alt="Cat 2">
        <img src="{% static 'hello/4_Image.jpg' %}" alt="Cat 3">
    </div>

    <button id="theme-btn" onclick="toggleTheme()">Switch Theme</button>

    <div class="facts" id="cat-facts">
        <p>Click the button to see a fun cat fact!</p>
        <button onclick="showCatFact()">Show Cat Fact</button>
    </div>

    <script>
        // Theme Switcher
        let isDark = false;
        function toggleTheme() {
            if (isDark) {
                // Switch to light theme
                document.body.style.background = "linear-gradient(135deg, #ffe4e1, #ffccf9)";
                document.body.style.color = "#4a4a4a"; // Light text color
            } else {
                // Switch to dark theme
                document.body.style.background = "linear-gradient(135deg, #333, #555)";
                document.body.style.color = "#ffffff"; // Dark text color
            }
            isDark = !isDark;
        }

        // Cat Facts
        const catFacts = [
            "Cats sleep for 70% of their lives.",
            "A group of cats is called a clowder.",
            "Cats can make over 100 vocal sounds.",
            "The oldest known pet cat was 9,500 years old.",
            "Cats have five toes on their front paws, but only four on the back.",
            "Cats are very random but I love them."
        ];

        function showCatFact() {
            const fact = catFacts[Math.floor(Math.random() * catFacts.length)];
            document.getElementById("cat-facts").innerHTML =
                "<p>" + fact + "</p>";
        }
    </script>
</body>
</html>
